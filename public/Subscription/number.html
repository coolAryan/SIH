    <body>
<div class="wrapper">
	<div class="container">
		<h2>Enter PhoneNumber To Subscribe</h2>
		<form class="form">
			<input type="tel" name="telphone" placeholder="Phone Number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="10"  title="Ten digits code" required/>
			<button type="number" id="otp-button">Generate OTP</button>
            <br><br>
            <input type="tel" name="OTP" placeholder="OTP" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="8"  title="Five-Eight digits code" required/>
            <button type="submit" id="verify-button">Verify</button><br>

		</form>
	</div>
