    <style>
      .func{
              /*margin: 22px 2px 2px 2px;*/
              display: flex;
              justify-content: center; /*for vertical position*/
              align-items: center; /*for horizontal center position*/
              width: 150px;
              height: 26px;
              background-color: lightblue;
              /*border-radius: 10px;*/

              border: 2px black solid;
              font-family: Garamond;

              cursor: pointer;
              text-align: center;
              /*transition: 0.2s all;*/
             }
      .func:hover{
                  background-color:deepskyblue;
                 }

      .func:active {
            transform: scale(0.98);
            /* Scaling button to 0.98 to its original size */
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
            /* Lowering the shadow */
        }

      .title{
             background-color: whitesmoke;
             border: 2px black solid;
             border-width: thin;
             border-radius: 7px;
             padding: 15px 0 0 0;
            }

      #msg{
            display: none;
            text-align: center;
            font-size: 15px;
            font-family: Garamond;
          }
